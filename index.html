<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .container {
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      display: inline-block;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    p {
      color: #555;
      margin-bottom: 20px;
    }
    .buttons {
      display: flex;
      align-items: center;
      gap: 10px;
      position: relative;
    }
    .btn {
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      transition: transform 0.3s ease;
    }
    #btnAccept {
      background-color: #4caf50;
      color: white;
    }
    #btnReject {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body style="background-image: url('https://www.google.com/imgres?q=fondo%20de%20flores&imgurl=https%3A%2F%2Fimage.slidesdocs.com%2Fresponsive-images%2Fbackground%2Fcherry-blossoms-nature-flower-pink-bloom-pastel-powerpoint-background_2ff81c9e99__960_540.jpg&imgrefurl=https%3A%2F%2Fslidesdocs.com%2Fes%2Ffondos-presentaciones%2Fde-flores&docid=Sf-kEWHWpKMpmM&tbnid=KbsSlctbo-lSnM&vet=12ahUKEwik6p7ljauLAxW0QjABHdbZAKIQM3oECFEQAA..i&w=960&h=540&hcb=2&ved=2ahUKEwik6p7ljauLAxW0QjABHdbZAKIQM3oECFEQAA'); background-size: cover; background-position: center;">

  <script>
    let acceptScale = 1;
    let rejectScale = 1;
    
    const acceptBtn = document.getElementById('btnAccept');
    const rejectBtn = document.getElementById('btnReject');

    function onRejectClick() {
      acceptScale += 0.2;
      acceptBtn.style.transform = 'scale(' + acceptScale + ')';
      
      rejectScale *= 0.9;
      rejectBtn.style.transform = 'scale(' + rejectScale + ')';
      
      const acceptRect = acceptBtn.getBoundingClientRect();
      if (acceptRect.width >= window.innerWidth || acceptRect.height >= window.innerHeight) {
        acceptBtn.style.position = 'fixed';
        acceptBtn.style.top = '0';
        acceptBtn.style.left = '0';
        acceptBtn.style.width = '100%';
        acceptBtn.style.height = '100%';
        acceptBtn.style.fontSize = '2em';
        acceptBtn.textContent = "Â¡Ya no hay rechazo!";
        rejectBtn.style.display = 'none';
      }
    }

    rejectBtn.addEventListener('click', onRejectClick);
