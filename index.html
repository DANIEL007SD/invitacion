<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      background-image: url('https://media.istockphoto.com/id/1393912497/es/vector/fondo-de-salpicaduras-de-acuarela-rosa-con-rosa-de-arte-de-l%C3%ADnea.jpg?s=612x612&w=0&k=20&c=laUPByTcXj51sNpREDvu_MYNAOojB7GoTMcC0_Ud9wU=');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;      
    }
    .container {
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      display: inline-block;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    p {
      color: #555;
      margin-bottom: 20px;
    }
    .buttons {
      display: flex;
      align-items: center;
      gap: 10px;
      position: relative;
    }
    .btn {
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      transition: transform 0.3s ease;
    }
    #btnAccept {
      background-color: #4caf50;
      color: white;
    }
    #btnReject {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Â¿Te gustarÃ­a ser mi valentine Dyanisita?</h1>
    <p>Una cita para pasar un buen rato, reirnos, dar la vuelta y hablar.</p>
    <div class="buttons">
      <button id="btnAccept" class="btn">Aceptar</button>
      <button id="btnReject" class="btn">Rechazar</button>
    </div>
  </div>

  <script>
    let acceptScale = 1;
    let rejectScale = 1;
    
    const acceptBtn = document.getElementById('btnAccept');
    const rejectBtn = document.getElementById('btnReject');

    function onRejectClick() {
      acceptScale += 0.2;
      acceptBtn.style.transform = 'scale(' + acceptScale + ')';
      
      rejectScale *= 0.9;
      rejectBtn.style.transform = 'scale(' + rejectScale + ')';
      
      const acceptRect = acceptBtn.getBoundingClientRect();
      if (acceptRect.width >= window.innerWidth || acceptRect.height >= window.innerHeight) {
        acceptBtn.style.position = 'fixed';
        acceptBtn.style.top = '0';
        acceptBtn.style.left = '0';
        acceptBtn.style.width = '100%';
        acceptBtn.style.height = '100%';
        acceptBtn.style.fontSize = '2em';
        acceptBtn.textContent = "Â¡Ya no hay rechazo!";
        rejectBtn.style.display = 'none';
      }
    }

    rejectBtn.addEventListener('click', onRejectClick);

    acceptBtn.addEventListener('click', function() {
      alert("Gracias por aceptar sin resistenciaðŸ˜‰");
    });
  </script>
</body>
</html>
